<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./src/scss/main.scss" />
    <title>Momentum</title>
  </head>
  <body>
    <div class="body-container">
      <header class="header">
        <div class="header-left">
          <div class="header-links">Links</div>
          <div class="header-search"></div>
        </div>
        <div class="header-right"></div>
      </header>
      <main class="main">
        <div class="main-top"></div>
        <div class="main-mid">
          <div class="time-container"></div>
          <div class="greeting-container"></div>
        </div>
        <div class="main-bot">
          <div class="focus">
            <!-- <span class="focus-heading"
              >What is your main focus for today?</span
            >
            <form>
              <input type="text" name="focus" id="focus-input" />
            </form> -->
            <label>Today</label>
            <div class="focus-task">
              <input class="focus-task-checkbox" type="checkbox" />
              <span class="focus-task-content">이거 해야됨 ㅠㅠ</span>
              <div class="focus-settings">
                <i class="fas fa-ellipsis-h focus-settings-btn"></i>
                <div class="focus-settings-modal-container">
                  <div class="focus-settings-modal-arrow-up"></div>
                  <div class="focus-settings-modal">
                    <div class="focus-settings-modal-item">
                      <i class="fas fa-edit"></i> Edit
                    </div>
                    <div class="focus-settings-modal-item">
                      <i class="fas fa-times"></i>Clear
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer-left"></div>
        <div class="footer-center">
          <div class="quote">
            "It doesn't matter who you are, where you come from. The ability to
            triumph begins with you, Always."
          </div>
          <div class="quote-writer hidden">Ophra Winfrey</div>
        </div>
        <div class="footer-right">Todo</div>
      </footer>
    </div>
    <script src="./src/js/main.js"></script>
  </body>
</html>
