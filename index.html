<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/png" href="./src/img/favicon.png" />
    <link rel="stylesheet" href="./src/scss/main.scss" />
    <script defer type="module" src="./src/js/main.js"></script>

    <title>Momentum</title>
  </head>
  <body>
    <div class="body-container">
      <header class="header">
        <div class="header-left">
          <div class="header-links">Links</div>
          <div class="header-search"></div>
        </div>
        <div class="header-right"></div>
      </header>
      <main class="main">
        <div class="main-top"></div>
        <div class="main-mid">
          <div class="time-container"></div>
          <div class="greeting-container"></div>
        </div>
        <div class="main-bot">
          <div class="focus focus-input-container"></div>
          <div class="focus focus-task-container"></div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer-left"></div>
        <div class="footer-center"></div>
        <div class="footer-right">
          <label class="todo-btn">Todo</label>
          <div class="todo-modal"></div>
        </div>
      </footer>
    </div>
  </body>
</html>
